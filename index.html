<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="shortcut icon" href="./assets/favicon.png" type="image/x-icon" />
    <title>TO-DO Application</title>
  </head>
  <body>
    <!-- Header section -->
    <header>
      <img src="./assets/rocket.png" alt="logo" />
      <h1 style="color: #4ea8de">to</h1>
      <h1 style="color: #5e60ce">do</h1>
    </header>

    <!-- main section -->
    <main>
      <!-- Form for adding new task -->
      <form id="task-form">
        <input
          name="task"
          type="text"
          id="task-input"
          placeholder="Enter Your To-do List Task"
          required
        />
        <input name="date" type="date" id="due-date-input" required />
        <div id="priority-container">
          Priority :
          <select name="priority" id="priority" required>
            Priority :
            <option value="">Choose one</option>
            <option value="Low">Low</option>
            <option value="Medium">Medium</option>
            <option value="High">High</option>
          </select>
        </div>
        <button name="button">
          Add <i class="fa-solid fa-circle-plus"></i>
        </button>
        <select name="filter" id="filter">
          <option value="">filter</option>
          <option value="All">All</option>
          <option value="High">High</option>
          <option value="Medium">Medium</option>
          <option value="Low">Low</option>
        </select>
        <input type="text" id="search-input" placeholder="Search" />
      </form>
      <!-- Task container for holding tasks -->
      <div id="task-container">
        <!-- To do Task container -->
        <div id="todo">
          <div class="to-do-head">
            <p>To Do List <span id="todo-count">0</span></p>
            <p>High Priority <span id="todo-high">0</span></p>
          </div>
          <p class="drop-text">Drop Item here</p>
          <div id="empty-container">
            <img src="./assets/Clipboard.png" alt="" />
            <p style="color: #808080">You have no To-do Items As of now</p>
          </div>
        </div>
        <!-- Started Task container -->
        <div id="started">
          <div class="started-head">
            <p>Started <span id="started-count">0</span></p>
            <p>High Priority <span id="started-high">0</span></p>
          </div>
          <p class="drop-text">Drop Item here</p>
        </div>
        <!-- Completed Task container -->
        <div id="completed">
          <div class="completed-head">
            <p>Completed <span id="completed-count">0</span></p>
            <p>High Priority <span id="completed-high">0</span></p>
          </div>
          <p class="drop-text">Drop Item here</p>
        </div>
      </div>
    </main>
    <script src="scripts/main.js"></script>
  </body>
</html>
